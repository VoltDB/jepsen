log4j.rootLogger=INFO, console, file

log4j.logger.log.voltcore.logging=FATAL

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=jepsen.log
log4j.appender.file.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.file.layout.conversionPattern=%d{ISO8601}{GMT}\t%p\t[%t] %c: %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.console.layout.conversionPattern=%d{ISO8601}{GMT}\t%p\t[%t] %c: %m%n
